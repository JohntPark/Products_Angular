<header class="logo">
  <nav class="navbar navbar-expand-lg navbar-light">
        <button (click)="toggleCollapse()" class="navbar-toggler" id="sidebarCollapse" type="button"  data-toggle="collapse" data-target="#navbarRoute" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span id="productMenu">P</span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarRoute" [ngClass]="{'show': navbarOpen}" *ngIf="showNav">
          <ul class="navbar-nav ml-auto">
              <li class="active">
                  <a class="nav-link" routerLink="/">Get <span class="sr-only">(current)</span></a>
              </li>
              <li>
                <a class="nav-link" routerLink="/create">Create</a>
              </li>
          </ul>
        </div>
      </nav>
</header>
<div class="container-fluid">
  <div class="wrapper">
    <nav id="sidebar" >
        <div class="sidebar-header">
            <a class="navbar-brand" routerLink="/">{{appTitle}}</a>
        </div>

      <ul class="list-unstyled components">
        <li>
            <a class="nav-link" routerLink="/">Get <span class="sr-only">(current)</span></a>
        </li>
        <li>
          <a class="nav-link" routerLink="/create">Create</a>
        </li>
      </ul>
    </nav>
  </div>
  <div>
    <section>
        <router-outlet></router-outlet>
    </section>
  </div>
</div>
